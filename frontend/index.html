<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <!-- Auth Container -->
        <div id="auth-container" class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Chat App
                    </div>
                    <div class="card-body">
                        <div id="auth-forms">
                            <div id="register-form">
                                <h2>Register</h2>
                                <input type="text" id="register-name" class="form-control" placeholder="Name">
                                <input type="email" id="register-email" class="form-control" placeholder="Email">
                                <input type="password" id="register-password" class="form-control" placeholder="Password">
                                <button class="btn btn-primary" onclick="register()">Register</button>
                            </div>
                            <div id="login-form">
                                <h2>Login</h2>
                                <input type="email" id="login-email" class="form-control" placeholder="Email">
                                <input type="password" id="login-password" class="form-control" placeholder="Password">
                                <button class="btn btn-primary" onclick="login()">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Container (Visible after login) -->
        <div id="chat-container" style="display: none;">
            <div class="row">
                <!-- Left Column: User Info and Chats List -->
                <div class="col-md-3">
                    <div id="user-info" class="card mb-3">
                        <div class="card-header">
                            <h2 id="current-user"></h2>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-danger" onclick="logout()">Logout</button>
                        </div>
                    </div>
                    <div id="chats-list" class="card">
                        <div class="card-header">
                            Your Conversations
                        </div>
                        <div class="card-body">
                            <ul id="conversations-list" class="list-group"></ul>
                        </div>
                    </div>
                </div>

                <!-- Middle Column: Chat Window -->
                <div class="col-md-6">
                    <div id="chat" class="card">
                        <div class="card-header" id="chat-title">
                            Select a user to chat
                        </div>
                        <div class="card-body">
                            <div id="messages" class="list-group"></div>
                            <div class="input-group mt-3">
                                <input type="text" id="message-box" class="form-control" placeholder="Type a message...">
                                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Search Section -->
                <div class="col-md-3">
                    <div id="user-search" class="card">
                        <div class="card-header">
                            Search Users
                        </div>
                        <div class="card-body">
                            <input type="text" id="search-query" class="form-control" placeholder="Search users...">
                            <button class="btn btn-primary" onclick="searchUsers()">Search</button>
                            <ul id="search-results" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
